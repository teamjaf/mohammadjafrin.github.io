<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Page not found - Mohammad Jafrin's personal site" />
    <title>404 - Page Not Found | Mohammad Jafrin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üë®‚Äçüíª</text></svg>" />
    <style>
      :root {
        color-scheme: light dark;
        --bg-light: #f7f9fc;
        --bg-dark: #0b1120;
        --text-light: #0f172a;
        --text-dark: #e2e8f0;
        --accent: #2563eb;
        font-family: "Plus Jakarta Sans", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        color: var(--text-light);
        background: linear-gradient(160deg, var(--bg-light), var(--bg-dark));
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      @media (prefers-color-scheme: dark) {
        body {
          color: var(--text-dark);
        }
      }

      .container {
        text-align: center;
        max-width: 600px;
      }

      h1 {
        font-size: clamp(4rem, 10vw, 8rem);
        margin: 0;
        font-weight: 700;
        letter-spacing: -0.04em;
        background: linear-gradient(135deg, var(--accent), #7c3aed);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      h2 {
        font-size: clamp(1.5rem, 4vw, 2rem);
        margin: 1rem 0;
      }

      p {
        font-size: 1.1rem;
        line-height: 1.7;
        margin-bottom: 2rem;
        opacity: 0.8;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 1.4rem;
        border-radius: 999px;
        font-weight: 600;
        text-decoration: none;
        background: var(--accent);
        color: #fff;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 12px 30px rgba(37, 99, 235, 0.3);
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 16px 40px rgba(37, 99, 235, 0.4);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <h2>Page Not Found</h2>
      <p>The page you're looking for doesn't exist or has been moved.</p>
      <a href="/" class="btn">Go Home</a>
    </div>
  </body>
</html>
